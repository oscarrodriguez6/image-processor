<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Imágenes</title>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="leaflet/MarkerCluster.css">
    <link rel="stylesheet" href="leaflet/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Archivo CSS separado -->
</head>
<body>
    <div class="container-fluid mt-4" style="width: 90%">
		<div class="container-fluid mt-4" style="width: 90%">
			<div class="container-fluid mt-4" style="width: 90%">
				<div class="row mb-3">
			        <a href="/home"> <img src="/images/MisFotos.jpg" class="img-fluid" alt="Mis Fotos"></a>
				</div>
			</div>
            <!-- Contenedor del mapa -->
            <div class="col-md-12">
                <div class="map-container">
                    <button id="toggleLayer" class="btn btn-primary">Cambiar Vista</button>
                    <div id="map"></div>
                </div>
            </div>
        </div>

		<div class="offcanvas offcanvas-start hide" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="width: 80%" aria-modal="true" role="dialog">
			<!-- Búsqueda por metadatos y mapa -->
			<br>
			<div class="row">
			    <form id="searchForm">
			        <div class="mb-12">
			            <input type="text" id="search" class="form-control form-control-lg" placeholder="Buscar por metadatos...">
			        </div>
			        <button type="submit" class="btn btn-primary w-100">Buscar</button>
			    </form>
			</div>
			
			<!-- Búsqueda por fechas -->
			<br>
			<form class="row g-3">
				<div class="col">
					<div class="form-floating">
						<input type="date" id="searchDateDesde" placeholder="Fecha desde" class="form-control form-control-lg">
						<label for="floatingInputGrid">Fecha desde</label>
					</div>
				</div>
				<div class="col">
					<div class="form-floating form-floating-input-padding-t">
						<input type="date" id="searchDateHasta" placeholder="Fecha hasta" class="form-control form-control-lg">
						<label for="floatingInputGrid">Fecha hasta</label>
					</div>
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary w-100">Buscar</button>
				</div>
			</form>		
			
			<!-- Mapa -->
			<br>
			<div class="row">
				<div id="mapaFormHome" class="mb-12">
				    <a href="/verMapa" class="btn btn-secondary w-100">Ver Mapa</a>
				</div>
			</div>

			<br>
			<div class="row">
				<div class="mb-12">
					<a href="/cargar" class="btn btn-secondary w-100">Cargar imágenes</a>
				</div>
			</div>
		</div>

        <!-- Modal para mostrar la imagen en grande -->
        <div class="modal fade" id="imageModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-fullscreen">
                <div class="modal-content modal-content-fullscreen">
                    <div class="modal-body modal-body-fullscreen text-center">
                        <img id="fullImage" class="img-fluid img-fullscreen zoomable" src="" alt="Imagen Original">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="leaflet/leaflet.markercluster.js"></script>
    <script src="js/map.js"></script> <!-- Archivo JS separado -->
</body>
</html>
